server:
  port: 8081
spring:
  application:
    name: ms_users
  datasource:
    url: jdbc:postgresql://localhost:5437/postgres
    username: postgres
    password: postgres
  jpa:
    open-in-view: false
  liquibase:
    change-log: classpath:/liquibase/db.changelog-master.yaml
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    listener:
      simple:
        retry:
          enabled: true
          initial-interval: 10s
          max-attempts: 5
          max-interval: 15s
          multipler: 1
        missing-queues-fatal: false

rabbitmq:
  publisher-service:
    queue: PUBLISHER_Q
    dlq: PUBLISHER_DLQ