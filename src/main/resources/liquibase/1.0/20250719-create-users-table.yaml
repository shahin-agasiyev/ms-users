databaseChangeLog:
  - changeSet:
      id: 20250719
      author: Shahin Agasiyev
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                 name: age
                 type: NUMERIC
                 constraints:
                   nullable: false
              - column:
                  name: name
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
              - column:
                  name: user_name
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValue: now()
                  constraints:
                    nullable: false
              - column:
                  name: modified_at
                  type: TIMESTAMP